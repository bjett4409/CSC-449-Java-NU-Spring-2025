name: Maven Test and Report

on:
  push:
    branches: [ pos-test-ci ]
  pull_request:
    branches: [ pos-test-ci ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Allure CLI
      uses: actions/setup-node@v3
    - run: |
        npm install -g allure-commandline --save-dev

    - name: Build and test with Maven
      run: mvn clean test site allure:report

    - name: Upload Surefire HTML Report
      uses: actions/upload-artifact@v3
      with:
        name: surefire-report
        path: target/site/surefire-report.html

    - name: Upload Allure Report (Static HTML)
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: target/site/allure-maven-plugin/index.html
